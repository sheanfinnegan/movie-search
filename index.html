    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->

<body>
    <div class="preloader"></div>
    <div id="wholeDocument" class="wholeDoc">
        <div class="preloader"></div>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
            <div class="container">
                <a class="navbar-brand me-5" href="#"><img class='logo-kecil' id="logo" src="img/logo.jpg" alt=""
                        width="180" style="border-radius: 20px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

                    <div class="d-flex">
                        <input id="cariFilm" class="form-control me-2" type="search" placeholder="Search by Title"
                            aria-label="Search" style="font-family: 'Poppins';" required>
                        <button id="btn" class="btn btn-outline-light" type="submit" style="font-family: 'Poppins';">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- content -->
        <section id="home">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 mb-2" style="font-family: Poppins;">
                        <h1 id="best" class="display-4 fw-bold"
                            style="color: white; text-shadow: 6px 6px 2px rgb(77, 77, 77);">
                            Best
                            Place For
                            Searching
                            Movies
                        </h1>
                        <p class="lead" style="color: white;">Made with &#10084; by Shean Finnegan</p>
                    </div>
                    <div class="col-xl-6">
                        <img class="logo-gede" id="logo" src="img/logo.jpg" alt="" width="500"
                            style="border-radius: 32px; box-shadow: 5px 5px 11px black;">
                    </div>
                    <div id="inputCol2" class="col mt-2">
                        <div class="d-flex justify-content-center">
                            <input id="cariFilm-2" class="form-control me-2" type="search" placeholder="Search by Title"
                                aria-label="Search" style="font-family: 'Poppins';" required>
                            <button id="btn-2" class="btn btn-outline-light" type="submit"
                                style="font-family: 'Poppins';">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="movie-list" class="d-none">
            <div class="container">
                <div id="all" class="col pb-2" style="padding-top: 6.7rem;">
                    <h1 style="color:white;font-family: 'Poppins'; font-weight: bold;" id="title-genre" class="fs-2">
                    </h1>
                </div>
                <div class="row" id="listmovies">

                </div>
            </div>

        </section>
