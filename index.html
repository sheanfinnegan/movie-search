<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font -->
    <link rel="icon" href="https://icon-library.com/images/movie-icon-images/movie-icon-images-28.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- MY CSS-->
    <link rel="stylesheet" href="style.css">

    <title>SHFilm | Shean Finnegan</title>

</head>

<body>
    <div class="preloader"></div>
    <div id="wholeDocument" class="wholeDoc">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
            <div class="container">
                <a class="navbar-brand me-5" href="#"><img class='logo-kecil' id="logo" src="img/logo.jpg" alt=""
                        width="180" style="border-radius: 20px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li id="listType" class="nav-item dropdown d-none">
                            <a style="font-family: 'Poppins'; font-size:17px;"
                                class="nav-link active dropdown-toggle me-2" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Type
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a style="font-family: 'Poppins'; font-size: 14px;" class="dropdown-item"
                                        href="#">Movie</a></li>
                                <li><a style="font-family: 'Poppins'; font-size: 14px;" class="dropdown-item"
                                        href="#">Series</a>
                                </li>
                                <li><a style="font-family: 'Poppins'; font-size: 14px;" class="dropdown-item"
                                        href="#">Episodes</a>
                                </li>
                                <li><a style="font-family: 'Poppins'; font-size: 14px;" class="dropdown-item"
                                        href="#">Game</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#" style="font-size:14px;">All</a></li>
                            </ul>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <input id="cariFilm" class="form-control me-2" type="search" placeholder="Search by Title"
                            aria-label="Search" style="font-family: 'Poppins';" required>
                        <button id="btn" class="btn btn-outline-light" type="submit" style="font-family: 'Poppins';">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- content -->
        <section id="home">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 mb-2" style="font-family: Poppins;">
                        <h1 id="best" class="display-4 fw-bold"
                            style="color: white; text-shadow: 6px 6px 2px rgb(77, 77, 77);">
                            Best
                            Place For
                            Searching
                            Movies
                        </h1>
                        <p class="lead" style="color: white;">Made with &#10084; by Shean Finnegan</p>
                    </div>
                    <div class="col-xl-6">
                        <img class="logo-gede" id="logo" src="img/logo.jpg" alt="" width="500"
                            style="border-radius: 32px; box-shadow: 5px 5px 11px black;">
                    </div>
                    <div id="inputCol2" class="col mt-2">
                        <div class="d-flex justify-content-center">
                            <input id="cariFilm-2" class="form-control me-2" type="search" placeholder="Search by Title"
                                aria-label="Search" style="font-family: 'Poppins';" required>
                            <button id="btn-2" class="btn btn-outline-light" type="submit"
                                style="font-family: 'Poppins';">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="movie-list" class="d-none" style="padding-top: 6.7rem;">
            <div class="container">
                <div id="all" class="col pb-2">
                    <h1 style="color:white;font-family: 'Poppins'; font-weight: bold;" id="title-genre"
                        class="fs-2 d-flex">
                    </h1>
                </div>
                <div class="row" id="listmovies">

                </div>
            </div>

        </section>

        <footer id="page" class="d-none">
            <div class="container pt-1" style="padding-bottom: 2.5rem;">
                <div class="row d-flex justify-content-center">
                    <div id="p-1" class="col-1">
                        <button id="btn-p" class="btn btn-outline-light" type="submit" title="Previous Page"
                            style="font-family: 'Poppins';" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z" />
                            </svg>
                        </button>
                    </div>
                    <div id="n-1" class="col-1">
                        <button id="btn-n" class="btn btn-outline-light" type="submit" title="Next Page"
                            style="font-family: 'Poppins';">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-90deg-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </footer>


    </div>


    <!-- Bagian JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>


</body>

</html>
